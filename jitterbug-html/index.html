<!DOCTYPE html>
<html ng-app="jitterBug">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<script type="text/javascript">
             document.write("<base href='http://" + document.location.host + "' />");
        </script>-->

        <title>JitterBug Coffee Hop - Come in for your Coffee and Espresso drinks, Tea, Shakes, Sandwiches, Nachos, and more!</title>
        <meta name="description" content="JitterBug Coffee Hop, LLC - A uniquely modern retro atmosphere featuring coffee, tasty espresso based beverages, shakes, smoothies, sandwiches, nachos, and more.">
        <meta name="author" content="Web Application by Joni Weiss -- dba HandMade Pixels">

        <link rel="icon" href="favicon.ico">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">


        <!--Social Media meta
        ____________________________________________________________________-->
        <meta property="og:url"             content="https://jitterbugcoffeehop.com/" />
        <meta property="og:type"            content="website" />
        <meta property="og:title"           content="JitterBug Coffee Hop - Come in for your Coffee and Espresso drinks, Tea, Shakes, Sandwiches, Nachos, and more!" />
        <meta property="og:description"     content="JitterBug Coffee Hop, LLC - A uniquely modern retro atmosphere featuring coffee, tasty espresso based beverages, shakes, smoothies, sandwiches, nachos, and more" />
        <meta property="og:image" content="https://jitterbugcoffeehop.com/assets/jitterbug-logo.jpg" />
        <meta property="og:locale"          content="en_US" />

        <!--Zurb Foundation Resources:
        ____________________________________________________________________-->
        <link rel="stylesheet" href="css/foundation.min.css" />
        <script src="js/modernizr.js"></script>

        <!--Additional Font Resources:
        ____________________________________________________________________-->
        <link href='//fonts.googleapis.com/css?family=Ubuntu:400,500,700|Merriweather+Sans:400,700,800' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/font-awesome.min.css">

        <!--Local Customization:
        ____________________________________________________________________-->
        <link rel="stylesheet" href="css/main.css">

        <!-- JSON-LD markup generated by Google Structured Data Markup Helper. -->
        <script type="application/ld+json">
        {
          "@context" : "http://schema.org",
          "@type" : "Restaurant",
          "name" : "Jitterbug Coffee Hop",
          "image" : "https://jitterbugcoffeehop.com/assets/jitterbug-header-small.jpg",
          "telephone" : "801-487-8100",
          "email" : "info@jitterbugcoffeehop.com",
          "address" : {
            "@type" : "PostalAddress",
            "streetAddress" : "1855 S 700 E",
            "addressLocality" : "Salt Lake City",
            "addressRegion" : "UT",
            "postalCode" : "84106"
          },
          "servesCuisine" : [ "Latte", "Espresso", "Coffee", "Shakes", "Sandwiches", "Nachos" ],
          "url" : "http://jitterbugcoffeehop.com/"
        }
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    </head>
    <body role="document" ng-controller="MainCtrl">
        <div id="wrapper" class="container">
            <div>
                <back-to-top></back-to-top>
            </div>
            <!-- ***********************
                 Header (Begin)
            **************************** -->
            <header class="jitterbug-content">
                <a ui-sref="home">
                    <img id="header-image" class="img-responsive"
                        data-interchange="[assets/jitterbug-header-small.jpg, (default)],
                                          [assets/jitterbug-header-large.jpg, (small-only)]"
                        alt="JitterBug Coffee Hop, LLC | 1855 South 700 East | Salt Lake City, UT 84106 | Phone: (801) 487-8100">
                    <noscript>
                        <img src="assets/jitterbug-header-large.jpg"
                            alt="JitterBug Coffee Hop, LLC | 1855 South 700 East | Salt Lake City, UT 84106 | Phone: (801) 487-8100">
                    </noscript>
                </a>
                <!-- ***********************
                     Navigation (Begin)
                **************************** -->
                <div id="navTop" class="sticky">
                    <nav class="row menu">
                        <div tabindex="10" class="small-12 medium-6 large-2 columns">
                            <a ui-sref="home" class="small round button expand">Home</a>
                        </div>
                        <div tabindex="20" id="navBeverages" class="small-12 medium-6 large-2 columns">
                            <a ui-sref="beveragesMenu" class="small round button expand secondary">Beverages</a>
                        </div>
                        <div tabindex="30" id="navFood" class="small-12 medium-6 large-2 columns">
                            <a ui-sref="foodMenu" class="small round button expand secondary">Food Menu</a>
                        </div>
                        <div tabindex="40" id="navMap" class="small-12 medium-6 large-2 columns">
                            <a ui-sref="mapToUs" class="small round button expand secondary">
                                <span><span class="fa fa-map-marker"> </span> Map</span>
                            </a>
                        </div>
                        <div tabindex="50" class="small-12 medium-6 large-2 columns">
                            <a href="tel:+1-801-487-8100" class="small round button expand secondary">
                                <span><span class="fa fa-phone"> </span> Call Us</span>
                            </a>
                        </div>
                        <div tabindex="60" id="navAbout" class="small-12 medium-6 large-2 columns">
                            <a ui-sref="aboutUs" class="small round button expand secondary">About Us</a>
                        </div>
                    </nav>
                </div>
                <!-- ***********************
                     Navigation (End)
                **************************** -->
                <div class="row social">
                    <p tabindex="70" class="text-center open-close"><open-closed /></p>
                </div>
                <div tabindex="80" class="row social show-for-large-up">
                    <a class="text-center" href="http://facebook.com/jitterbugcoffee">
                    <p><span><img src="assets/FB-f-Logo__blue_29.png"> </span>
                     Follow us on FaceBook!</p></a>
                </div>
                <div tabindex="90" class="row social show-for-large-up">
                    <!-- Go to www.addthis.com/dashboard to customize tools -->
                    <div class="addthis_sharing_toolbox"></div>
                </div>
            </header>
            <!-- ***********************
                 Header (End)
            **************************** -->
            <section ui-view-container id="scrollTop" class="jitterbug-content">
                <div ui-view>
                <!-- All Main Page Content will be placed here by the Angular UI.Router -->
                </div>
            </section>
            <!-- ***********************
                 Footer
            **************************** -->
            <footer class="jitterbug-content text-center">
                <div class="row">
                    <div class="small-12 medium-6 columns">
                        <p><strong>Hours:</strong><br>
                            Monday through Friday: 6:30am - 8:00pm<br>Saturday: 8:00am - 8:00pm<br>Sunday: 9:00am - 6:00pm</p>
                        <p class="open-close"></p>
                    </div>
                    <div class="small-12 medium-6 columns">
                        <p>
                            <strong>
                                <a href="tel:+1-801-487-8100"><span class="fa fa-phone"> </span> 801-487-8100
                                </a>
                            </strong>
                        </p>
                        <p>
                            <strong>
                                <a href="http://maps.google.com/maps?q=Jitterbug+Coffee+Hop+Salt Lake City+UT+84106"
                                   target="_blank"><span class="fa fa-map-marker"> </span> 1855 S 700 E<br>Salt Lake City, UT 84106
                                </a>
                            </strong>
                        </p>
                        <p>
                            <strong>
                                <a href="mailto:info@jitterbugcoffeehop.com?subject=Hello%20From%20A%20Web%20Site%20Visitor"> <span class="fa fa-envelope"> </span>
                                info@jitterbugcoffeehop.com
                                </a>
                            </strong>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div id="copyright" class="column">
                        <p><copyright-string></copyright-string></p>
                        <br><br>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <p>This site hand-coded by <a href="//joniwebgirl.com" target="_blank">Joni Weiss</a> in 2015.</p>
                        <br><br>
                    </div>
                </div>
            </footer>
        </div>
        <!--Angular.JS Resources:
        ____________________________________________________________________-->
        <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
        <script src="js/angular-smooth-scroll.js"></script>

        <script src="js/app.js"></script>

        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-55b297f422ca93ce" async="async"></script>

        <!-- Script resources for Foundation: -->
        <script src="js/foundation.min.js"></script>
        <script>
          $(document).foundation();
        </script>
    </body>
</html>
